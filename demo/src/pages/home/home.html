<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchSoundCloud($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let result of soundCloudResults">
      {{ result.artist }}
    </ion-item>
  </ion-list>
</ion-content>
<audiobar [playlist]="myPlaylist"></audiobar>
